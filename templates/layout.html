<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Space Centre: {% block title %}{% endblock %}</title>
        <script src="https://unpkg.com/alpinejs" defer></script>
        <script src="https://unpkg.com/htmx.org@1.9.10" defer></script>
        <link rel="stylesheet" href= "{{ url_for('static',filename='styles/styles.css') }}">
        <!-- CSP currently not here, will need to be added after the above scripts are downloaded -->
    </head>

    <body class="bg-gradient-to-t from-blue-900 via-black to-gray-900 text-white font-sans min-h-screen flex flex-col">
        <header class="bg-gray-900 p-4 shadow">
            <div class="mx-auto flex items-center">
                <h1 class="text-2xl font-bold text-white flex-1 text-left">The Space Centre</h1>
                <nav class="space-x-4 text-right">
                    <a href="/" class="hover:underline text-blue-400">Log In</a>
                    <a href="/" class="hover:underline text-blue-400">Sign Up</a>
                </nav>
            </div>
        </header>
        <main class="container mx-auto p-4 flex-1 overflow-y-auto" style="max-height: calc(100vh - 8rem);">
            <div class="border border-gray-700 rounded-lg p-4 shadow-lg">
                {% block content %}{% endblock %}
            </div>
        </main>
    </body>
</html>
