{% extends "layout.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<div class="space-y-8">
    <h2 class="text-3xl font-bold">Sign Up</h2>
    <form action="/signup" method="POST" class="bg-gray-800 p-4 rounded shadow-lg space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
            <input type="text" name="username" id="username" required class="mt-1 block w-full p-2 border border-gray-600 rounded bg-gray-700 text-white focus:outline-none focus:ring focus:ring-blue-500">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
            <input type="password" name="password" id="password" required class="mt-1 block w-full p-2 border border-gray-600 rounded bg-gray-700 text-white focus:outline-none focus:ring focus:ring-blue-500">
        </div>
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-200">Sign Up</button>
    </form>
    <p class="text-sm text-gray-400">Already have an account? <a href="/login" class="text-blue-400 hover:underline">Log In</a></p>
</div>

{% endblock %}
